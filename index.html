<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Custom Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 内容方框 -->
  <div class="weather-app">
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="fetchWeather()">Get Weather</button>
    <div id="weather-display">
      <h2 id="location">City: Unknown</h2>
      <h3 id="temp">Temperature: --°C</h3>
      <p id="description">Condition: --</p>
      <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
